<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Mines Verifier • Mini App</title>
    <!-- Font Awesome Icons (for fancy buttons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Import map for CryptoJS -->
    <script type="importmap">
        {
            "imports": {
                "crypto-js": "https://esm.sh/crypto-js"
            }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #1a2639 0%, #2c3e50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .app-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 32px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
        }
        h2 {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        h2 i {
            color: #f1c40f;
            font-size: 32px;
        }
        .subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 14px;
            margin-bottom: 24px;
            border-left: 3px solid #f1c40f;
            padding-left: 12px;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-group label {
            display: block;
            color: rgba(255,255,255,0.9);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }
        .input-group input, .input-group select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 14px 18px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #f1c40f;
            background: rgba(0,0,0,0.5);
        }
        .input-group input::placeholder {
            color: rgba(255,255,255,0.4);
        }
        .input-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><polyline points='6 9 12 15 18 9'/></svg>");
            background-repeat: no-repeat;
            background-position: right 18px center;
            background-size: 16px;
        }
        .button-row {
            display: flex;
            gap: 12px;
            margin: 28px 0 20px;
            flex-wrap: wrap;
        }
        .btn {
            flex: 1 1 auto;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 40px;
            padding: 14px 20px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: #f1c40f;
            border-color: #f39c12;
            color: #1e2a3a;
        }
        .btn-primary i {
            color: #1e2a3a;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .btn-primary:hover {
            background: #f39c12;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
            background: rgba(0,0,0,0.2);
            padding: 16px;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .tile {
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            border: 2px solid transparent;
            transition: all 0.1s;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        .tile.mine {
            background: #e74c3c;
            border-color: #c0392b;
        }
        .tile.safe {
            background: #2ecc71;
            border-color: #27ae60;
        }
        .tile.suggested {
            border: 4px solid #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.5);
        }
        .result-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 18px;
            margin-top: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.9);
            font-size: 15px;
            line-height: 1.6;
            word-break: break-word;
        }
        .result-panel i {
            color: #f1c40f;
            margin-right: 6px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>
            <i class="fas fa-gem"></i> Mines Verifier
        </h2>
        <div class="subtitle">Focus on last row · deterministic</div>

        <div class="input-group">
            <label><i class="fas fa-key" style="margin-right: 6px;"></i> Server Seed</label>
            <input type="text" id="server_seed" placeholder="e.g. 8b4f1e2a...">
        </div>
        <div class="input-group">
            <label><i class="fas fa-user"></i> Client Seed</label>
            <input type="text" id="client_seed" placeholder="e.g. myClientSeed123">
        </div>
        <div class="input-group">
            <label><i class="fas fa-dice"></i> Game Seed</label>
            <input type="text" id="game_seed" placeholder="e.g. game-5678">
        </div>
        <div class="input-group">
            <label><i class="fas fa-bomb"></i> Mines Count</label>
            <select id="mines_count"></select>
        </div>
        <div class="input-group">
            <label><i class="fas fa-tag"></i> Game ID (optional)</label>
            <input type="text" id="game_id" value="mines" placeholder="mines">
        </div>

        <div class="button-row">
            <button class="btn" id="calc"><i class="fas fa-calculator"></i> Calculate</button>
            <button class="btn btn-primary" id="suggest"><i class="fas fa-arrow-right"></i> Suggest Last Row</button>
        </div>

        <!-- 5x5 Grid -->
        <div id="gameCanvas" class="game-grid"></div>

        <!-- Results Panel -->
        <div id="result" class="result-panel">
            <i class="fas fa-info-circle"></i> Enter seeds and click Calculate.
        </div>

        <div class="footer">
            ⚡ deterministic mine verifier • last row focus
        </div>
    </div>

    <script type="module">
        import CryptoJS from "https://esm.sh/crypto-js";

        // ---------- CONSTANTS ----------
        const bits = 53;
        const bytes = Math.floor(bits / 4);
        const maxValue = Math.pow(2, bits - 1);
        const GRID_SIZE = 25;
        const COLS = 5;

        // ---------- HELPER: HMAC ----------
        function getHash({ gameId = "mines", serverSeed, clientSeed, gameSeed, cursor }) {
            return CryptoJS.HmacSHA256(
                `${gameId}:${clientSeed}:${gameSeed}:${cursor}`,
                serverSeed
            ).toString();
        }

        // ---------- GENERATE MINES (same algorithm) ----------
        function generateMines({ serverSeed, clientSeed, gameSeed, minesCount, gridSize = GRID_SIZE }) {
            const positions = Array.from({ length: gridSize }, (_, i) => i);
            let cursor = 0;
            let hashCursor = 0;
            let hash = getHash({ serverSeed, clientSeed, gameSeed, cursor });

            for (let i = positions.length - 1; i > 0; i--) {
                let outcome = hash.slice(hashCursor, hashCursor + bytes);
                if (outcome.length < bytes) {
                    cursor++;
                    hash = getHash({ serverSeed, clientSeed, gameSeed, cursor });
                    hashCursor = 0;
                    outcome = hash.slice(hashCursor, hashCursor + bytes);
                }
                const outcomeNum = parseInt(outcome, 16) / maxValue;
                const j = Math.floor(outcomeNum * (i + 1));
                [positions[i], positions[j]] = [positions[j], positions[i]];
                hashCursor += bytes;
            }
            return positions.slice(0, minesCount);
        }

        // ---------- GET SAFE TILES IN A ROW (0-indexed, default last row) ----------
        function getSafeTilesInRow(mines, rowIndex = 4) {
            const start = rowIndex * COLS;
            const end = start + COLS;
            const safe = [];
            for (let i = start; i < end; i++) {
                if (!mines.includes(i)) safe.push(i);
            }
            return safe;
        }

        // ---------- DRAW GRID ----------
        function generateGameCanvas(mines = [], suggestedTile = null) {
            const container = $("#gameCanvas");
            container.empty();
            for (let i = 0; i < GRID_SIZE; i++) {
                const tile = $('<div class="tile"></div>');
                if (mines.includes(i)) {
                    tile.addClass('mine');
                } else {
                    tile.addClass('safe');
                }
                if (suggestedTile === i) {
                    tile.addClass('suggested');
                }
                tile.attr('title', `Tile ${i}`);
                container.append(tile);
            }
        }

        // ---------- POPULATE MINES COUNT DROPDOWN ----------
        function populateMinesOptions() {
            const $select = $("#mines_count");
            $select.empty();
            for (let i = 1; i <= 24; i++) {
                $select.append(`<option value="${i}">${i}</option>`);
            }
        }
        populateMinesOptions();

        // ---------- READ URL PARAMS ----------
        function getQueryVariable(variable) {
            const query = window.location.search.substring(1);
            const vars = query.split("&");
            for (let i = 0; i < vars.length; i++) {
                const pair = vars[i].split("=");
                if (decodeURIComponent(pair[0]) === variable) {
                    return decodeURIComponent(pair[1] || "");
                }
            }
            return null;
        }

        // ---------- CALCULATE MINES ----------
        function calculateResult() {
            const serverSeed = $("#server_seed").val().trim();
            const clientSeed = $("#client_seed").val().trim();
            const gameSeed = $("#game_seed").val().trim();
            const gameId = $("#game_id").val().trim() || "mines";
            const minesCount = parseInt($("#mines_count").val(), 10);

            if (!serverSeed || !clientSeed || !gameSeed || isNaN(minesCount)) {
                alert("Please fill all seed fields");
                return;
            }

            const mines = generateMines({
                serverSeed,
                clientSeed,
                gameSeed,
                minesCount,
                gameId
            });

            generateGameCanvas(mines);
            $("#result").html(`<i class="fas fa-bomb"></i> Mines at positions: ${mines.join(', ')}`);
            return mines;
        }

        // ---------- SUGGEST LAST ROW PICK ----------
        function suggestLastRow() {
            const mines = calculateResult();
            if (!mines) return;

            const safeTiles = getSafeTilesInRow(mines, 4); // row5
            if (safeTiles.length === 0) {
                $("#result").append('<br><i class="fas fa-exclamation-triangle"></i> No safe tiles in last row! (All mines)');
                return;
            }

            // Choose first safe tile (you can change to random if you like)
            const suggested = safeTiles[0];
            generateGameCanvas(mines, suggested);
            const row = 5;
            const col = (suggested % 5) + 1;
            $("#result").html(`
                <i class="fas fa-bomb"></i> Mines: ${mines.join(', ')}<br>
                <i class="fas fa-check-circle" style="color:#2ecc71;"></i> Last row safe: ${safeTiles.join(', ')}<br>
                <i class="fas fa-star" style="color:#f1c40f;"></i> Suggested pick: <strong>Tile ${suggested}</strong> (Row ${row}, Col ${col})
            `);
        }

        // ---------- INIT ON PAGE LOAD ----------
        $(function() {
            // Load from URL parameters
            const qClient = getQueryVariable("client_seed");
            const qGame = getQueryVariable("game_seed");
            const qServer = getQueryVariable("server_seed");
            const qMines = getQueryVariable("mines_count");

            if (qClient && qClient !== "undefined") $("#client_seed").val(qClient);
            if (qGame && qGame !== "undefined") $("#game_seed").val(qGame);
            if (qServer && qServer !== "undefined") $("#server_seed").val(qServer);
            if (qMines && qMines !== "undefined") $("#mines_count").val(qMines);

            $("#calc").click(calculateResult);
            $("#suggest").click(suggestLastRow);

            // Auto-run if all fields prefilled
            if ($("#client_seed").val() && $("#game_seed").val() && $("#server_seed").val() && $("#mines_count").val()) {
                calculateResult();
            }
        });
    </script>
</body>
</html>
